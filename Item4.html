<html>
	<head>
		<title>Format Text</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<p>Đây là chữ in <i>nghiêng</i></p>
		<p>Đây là chữ in <b>Đậm</b> </p>
		<p>Đây là chữ nhấn mạnh thể hiên <strong>Quan Trọng</strong> </p>
		<p>Đây là chư thể hiên nội dung Nhấn Mạnh Trong <em>Text</em> </p>
		<p>The <u>I</u> </p>
		<p>X<sub>1</sub><sup>2</sup>+6=10 </p>
