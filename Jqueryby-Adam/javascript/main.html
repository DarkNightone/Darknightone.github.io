    <script type="text/javascript">
      //if we list all the  nature numbers below 10 that are multiplys of 3 or 5, we get 3,5, 6 and 9.The sum of these multiplys is 23

      //Find the sum of all multyplys of 3 and 5 below 1000
      function sum(limit){
        var i,sum =0;
        for(i=3;i<limit;i++){
          if( i%3===0||i%5===0){
            sum+=i;
          }
        }
        return sum;
      }
