<!DOCTYPE html>
<html>
<head>
	<title>Demo Javascripte</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="#">
</head>
<body>
	<p id="demo"></p><br>
	<p id="demo2"></p>
		<p id="demo3"></p>
		<br>
		<p id="demo4"></p>
	<script type="text/javascript">
		var	x=5,y=2;
		var z=x+y;
		document.getElementById("demo").innerHTML=z;
		var fruits=["Banna","Pineapple","Apple"];
		document.getElementById("demo2").innerHTML=fruits.join("AAA");
		//var q=myFunction(2,3);
		function myFunction(a,b){
			return a*b;
		}
		document.getElementById("demo3").innerHTML=myFunction(2,3);
		function toCelsius(fahrenheit){
			return (5/9) * (fahrenheit - 32);
		}
		document.getElementById("demo4").innerHTML=toCelsius(77);
	</script>
</body>
</html>
