<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class='jumbotron'>
          <div class='container'>
              <h1>Hello World </h1>
              <h3>Rows In Grid System</h3>
          </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="well">
          <a href="#" class='btn'> Button </a>
          <a href="#" class='btn btn-primary'> Button </a>
          <a href="#" class='btn btn-success'> Button </a>
          <a href="#" class='btn btn-info'> Button </a>
          <a href="#" class='btn btn-warning'> Button </a>
          <a href="#" class='btn btn-danger'> Button </a>
          <a href="#" class='btn btn-link'> Button </a>
        <hr>

          <a href="#" class='btn btn-warning btn-lg'> Button Large </a>
          <a href="#" class='btn btn-warning'> Button </a>
          <a href="#" class='btn btn-warning btn-sm'> Button Small </a>
          <a href="#" class='btn btn-warning btn-xs'> Button Exter Small</a>
          <a href="#" class='btn btn-warning btn-xs btn-block'> Button Medium</a>
          <hr>
          <button type="button" class='btn btn-info' name="button">Button with button tag</button>
        </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
