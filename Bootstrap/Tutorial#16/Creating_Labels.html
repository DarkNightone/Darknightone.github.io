<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating Labels with text </title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>Hi Everyone</h1>
        </div>
      </div>
    </header>

    <div class="container">
      <span class='label label-default'>New</span>
      <h1>Hello World<span class='label label-primary'>New</span></h1>
      <h2>Hello World<span class='label label-success'>New</span></h2>
      <h3>Hello World<span class='label label-info'>New</span></h3>
      <h4>Hello World<span class='label label-danger'>New</span></h4>
      <h5>Hello World<span class='label label-warning'>New</span></h5>
      <h6>Hello World<span class='label label-primary'>New</span></h6>
    </div>
    <script type="text/javascript" src='https://code.jquery.com/jquery-3.2.0.min.js'>

    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
