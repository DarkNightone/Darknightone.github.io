<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating Responsive Tabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>HTML</h1>
        </div>
      </div>
    </header>
    <div class="container" >
      <ul class="nav nav-pills nav-justified">
        <li role="presentation" class="active"><a href="#Home" data-toggle='tab'>Home</a></li>
        <li role="presentation"><a href="#About" data-toggle='tab'>About</a></li>
        <li role="presentation"><a href="#Videos" data-toggle='tab'>Videos</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade in active" id='Home'>
          <p>First para Hi there</p>
        </div>
        <div class="tab-pane fade" id='About'>
          <p>Second para Hi There</p>
        </div>
        <div class="tab-pane fade" id='Videos'>
          <p>Third para Hi there</p>
        </div>
      </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  </body>
</html>
