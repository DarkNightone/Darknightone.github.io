<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style media="screen">
  label{
    font-size:16px;
  }
</style>
  </head>
  <body>
    <header>
      <div class='jumbotron'>
          <div class='container'>
              <h1>Hello World </h1>
              <h3>Rows In Grid System</h3>
          </div>
      </div>
    </header>

    <div class="container">
      <form class="" action="" method="post">

          <div class="form-group" >
            <label for="element-1">This is text of label 1</label>
            <input type="text" name="" value="" id='element-1'class='form-control'>
          </div>

          <div class="form-group">
            <label for="element-2">This is text of label 1</label>
            <input type="text" name="" value="" id='element-2'class='form-control'>
          </div>
      </form>
      <hr>
      <form class="form-inline" action="" method="post">

          <div class="form-group" class='sr-only'>
            <label for="element-3">This is text of label 1</label>
            <input type="text" name="" value="" id='element-3'class='form-control'placeholder="Please enter Email">
          </div>

          <div class="form-group"class='sr-only'>
            <label for="element-4">This is text of label 1</label>
            <input type="text" name="" value="" id='element-4'class='form-control'placeholder="Plea">
          </div>
      </form>
    </div>

    <footer></footer>
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
