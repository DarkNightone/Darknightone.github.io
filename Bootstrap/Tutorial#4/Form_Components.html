<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style media="screen">

</style>
  </head>
  <body>
    <header>
      <div class='jumbotron'>
          <div class='container'>
              <h1>Hello World </h1>
              <h3>Rows In Grid System</h3>
          </div>
      </div>
    </header>

    <div class="container">
      <form class="" action="" method="post">

          <div class="form-group has-warning has-feedback" >
            <label for="element-1" class='control-label'>This is text of label 1</label>
             <input type="text" name="" value="" id='element-1' class='form-control'>
             <span class='glyphicon glyphicon-warning-sign form-control-feedback'></span>
            <p class="help-block">
              Enter the password with a Captital letter included
            </p>
          </div>

          <div class="form-group has-error has-feedback">
            <label for="element-2" class='control-label'>This is text of label 1</label>
            <input type="text" name="" value="" id='element-2'class='form-control'>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <p class="help-block">
              Enter the password with a Captital letter included
            </p>
          </div>


          <div class="form-group has-success has-feedback">
            <label for="element-5" class='control-label'>This is text of label 1</label>
            <input type="text" name="" value="" id='element-5'class='form-control'>
            <span class='glyphicon glyphicon-ok form-control-feedback'></span>
            <p class="help-block">
              Enter the password with a Captital letter included
            </p>
          </div>
      </form>

      <hr>
      <form class="form-inline" action="" method="post">

          <div class="form-group" >
            <label for="element-3"class='sr-only'>This is text of label 1</label>
            <input type="text" name="" value="" id='element-3'class='form-control input-sm'placeholder="Please enter Email">
          </div>

          <div class="form-group" >
            <label for="element-4"class='sr-only'>This is text of label 1</label>
            <input type="password" name="" value="" id='element-4'class='form-control input-lg'placeholder="Please enter Password">
          </div>
          <div class="checkbox">
            <label for=""><input type="checkbox" name="" value="">Remember me</label>
          </div>
          <button type="button" class='btn btn-primary' name="button">Sign in</button>
      </form>
      <hr>

      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="col-lg-2">
            <input type="text" class='form-control' name="" value="" placeholder="2 blocks wide">
          </div>
          <div class="col-lg-4">
            <input type="text" class='form-control' name="" value="" placeholder="4 blocks wide">
          </div>
          <div class="col-lg-6">
            <input type="text" class='form-control' name="" value="" placeholder="6 blocks wide">
          </div>
        </div>
      </form>
    </div>
    <footer></footer>
    <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
