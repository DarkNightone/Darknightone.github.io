<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Pagination and Pager in Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>Hi Everyone</h1>
        </div>
      </div>
    </header>
    <div class="container">
      <ul class="pagination pagination-md">


        <li class="disabled"><a href="#">&laquo;</a></li>
        <li class='active'><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
      <hr>
      <ul class="pager">
        <li><a href="#">Previous One</a></li>
        <li><a href="#">Next One</a></li>
      </ul>
      <hr>
      <ul class="pager">
        <li class="previous"><a href="#">&larr;Previous One</a></li>
        <!-- &left arrow construct -->
        <li class="next"><a href="#">Next One &rarr;</a></li>
        <!-- &right arrow construct -->

      </ul>
    </div>

    <script type="text/javascript" src='https://code.jquery.com/jquery-3.2.0.min.js'>

    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
