<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating Carousels in BootStrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>Hi Everyone</h1>
          <h2>Fuck 10$</h2>
        </div>
      </div>
    </header>
    <div class="container">
        <div class="carousel slide" data-ride='carousel' id='carousel-ex'>
          <ol class="carousel-indicators">
            <li data-target='#carousel-ex' data-slide-to='0' class="active"></li>
            <li data-target='#carousel-ex' data-slide-to='1' ></li>
            <li data-target='#carousel-ex' data-slide-to='2' ></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="Cell-Phones-Smartphones.jpg" alt="image">
              <div class="carousel-caption">
                  <h2>This is the heading </h2>
                  <p>This is the paragraph</p>
              </div>
            </div>
            <div class="item">
              <img src="web-agency-29200.jpg" alt="image">
              <div class="carousel-caption">
                  <h2>This is the heading </h2>
                  <p>This is the paragraph</p>
              </div>
            </div>
            <div class="item">
              <img src="images.jpeg" alt="image">
            </div>
            <a href="#carousel-ex" class="left carousel-control" data-slide='prev'>
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#carousel-ex" class="right carousel-control" data-slide='next'>
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" charset="utf-8"></script>
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
